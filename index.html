<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="jmeno">
            <h1>Tomáš Jedno</h1>
        </div>
        <div class="foto">
            <img src="logo_vzor_vizitky.png">
        </div>
        <div class="web">
            <a href="https://toxiclab.cz">www.toxiclab.cz</a>
        </div>
        <div class="kontakty">
            <a href="https://www.facebook.com" target="_blank">fb</a>
            <a id="telefon" href="tel:+420773926670">✆ +420 773 926 670</a>
            <a href="https://www.instagram.com" target="_blank">ig</a>
            <a href="mailto:info@toxiclab.cz">✉ info@toxiclab.cz</a>
        </div>
        <div class="adresa">
            <p id="adresaKopirovat">
                na stráni 531, 510 00 <br>
                Stromov pod lesy<br>
                ičo: 12121212
            </p>
            <button id="kopirovat" onclick="copyToClipboard()">kopírovat adresu</button>
        </div>
        <script>
            const updateHeight = function(){
                let setHeight = window.innerHeight + "px";
                $("html").css("min-height", setHeight);
                $("body").css({"min-height": setHeight, "margin": "0px"});
                $("body").css({"grid-template-rows": "1fr 2fr 2fr"});
            }
            $(document).ready(updateHeight());
            $(document).resize(updateHeight());

            function copyToClipboard() {
  /* Get the text field */
  let copyText = document.getElementById("adresaKopirovat");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
        </script>
    </body>
</html>
