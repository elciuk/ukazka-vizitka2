<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
             const copyToClipboard = function() {
  /* Get the text field */
    let copyText = document.getElementById("adresaKopirovat").innerText;
    let copyName = document.getElementById("jmenoKopirovat").innerText;
  /* Select the text field */
  /*copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */
  document.execCommand("copy");
   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyName + copyText);

  /* Alert the copied text */
  alert("adresa zkopírována");
}
        </script>
        <script src="https://kit.fontawesome.com/b4ddc3d283.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="adresa">

        <div class="zmenaBarev">

            <div>
                <button class="meniciTlacitko" id="blue" onclick="changeColor(`var(--blue)`)"></button>

        </div>
        <script>
            const updateHeight = function(){
                let setHeight = window.innerHeight + "px";
                $("html").css("min-height", setHeight);
                $("body").css({"min-height": setHeight, "margin": "0px"});

            }
            $(document).ready(updateHeight());
            $(document).resize(updateHeight());

            const changeColor = function(barva){
                $("body").css({"background-color": barva});
            }
           
        </script>
    </body>
